<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILITARY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="login-wrp">
        <div class="inner-blks bg-left">
            <div class="inner-wrp">
                <!-- <div class="logo">
                    <img src="img/logo-white.svg" alt="logo">
                </div> -->
                <div class="desc-area">
                    <div class="title">
                        Lorem Ipsum<br> Simply Dummy Text
                    </div>
                    <div class="txt-blk">
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt.
                    </div>
                </div>
            </div>
        </div>

        <div class="inner-blks">
            <div class="form-area login forget">
                <div class="logo">
                    <img class="form-logo" src="../../assets/img/logo.png" alt="logo">
                </div>
                <div class="form-title">
                    Forgot password?
                </div>
                <div class="loginDesc">
                    Enter your email address
                </div>
                <form [formGroup]="forgotPasswordForm">
                    <div class="inp-wrp">

                        <span class="inp_ico">
                            <img src="../../assets/img/icon-mail.svg" alt="usr name">
                        </span>
                        
                        <input required formControlName="email" type="text" class="form-control username" placeholder="Email">

                        <span class="error-txt form-error" style="color: red;font-size: 13px;"
                            *ngIf="forgotPasswordForm.get('email')?.hasError && !forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.invalid">
                            *Please enter a valid Email.</span>
                        <span class="error-txt form-error" style="color: red;font-size: 13px;"
                            *ngIf="forgotPasswordForm.get('email')?.dirty && forgotPasswordForm.get('email')?.hasError('required')">Email
                            is required</span>

                    </div>
                    <div class="inp-wrp reset-flx">
                        <button class="btn btn-outline" (click)="resetBox()">
                            RESET
                        </button>
                        <button class="btn btn-primary" (click)="forgotPassword()">
                            SUBMIT
                        </button>
                    </div>
                
                    <a [routerLink]="'/login'" class="backtologin">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                              </svg>
                        </span>Back to Login</a>                    
                </form>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js" integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
</body>
</html>
